<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quizzlestick</title>
</head>
<body>
    <header>
        <ul>
            <li id="highScores">
                High Scores
            </li>
            <li id="timerShow">
                Time:
            </li>
        </ul>
    </header>
    <section class="main">
        <h1>
            Coding History Challenge
        </h1>
        <article>
            Try answering these questions about the history of coding within the time limit. You will be penalized 10 seconds for any wrong answers.
        </article>
        <br/>
        <button id="quiz">
            Start Quiz
        </button>
    </section>
</body>
</html>
